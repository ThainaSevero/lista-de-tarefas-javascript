<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-do list </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="conteudo">
        <div class="botao">
            <form action="" class="novaTarefa" id="novaTarefa">
                <div class="titulo">
                    <label for="task"> To-do list </label>
                </div>
                <div class="principal">
                    <input type="text" name="task" id="task" class="tarefas"  placeholder="Quais as tarefas de hoje?">
                </div>
                <input type="submit" value="Adicionar tarefa" class="adiciona">
            </form>
        </div>
    <ul class="lista" id="lista">
    </ul>

    </main>

    <script src="main.js"></script>
</body>
</html>
